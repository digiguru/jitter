<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Audio Visualizer</title>
<style>
  canvas {
    position: absolute;
  }
</style>
</head>
<body>
    <h1>Options</h1>
    <div id="controls">


        <label>Track Position: <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span></label>
        <input type="range" id="trackPosition" value="0" min="0" max="100" step="1">
        
    </div>
<input type="file" id="audio-file" accept=".mp3">
<h1>Output</h1>
<canvas id="canvas"></canvas>

<script src="pluginsConfig.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
